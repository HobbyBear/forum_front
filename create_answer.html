<script>
    $(function () {
        $("#uploadImg").change(function () {
            console.log("点击了文件")
            // 上传图片
            const obj = $("#uploadImg")[0].files;
            const formData = new FormData();                      // 创建一个form类型的数据

            formData.append('file', obj[0]);     // 获取上传文件的数据

            $.ajax({
                "url": "http://localhost:8081/uploadImg",
                "type": "",
                method:"POST",
                "processData": false, // 将数据转换成对象，不对数据做处理，故 processData: false
                "contentType": false,    // 不设置数据类型
                "xhrFields": {                // 这样在请求的时候会自动将浏览器中的cookie发送给后台
                    withCredentials: true
                },
                "data": formData,
                success: function (res) {
                    console.log(res)
                    $('#answerContent').html($("#answerContent").text()+"<div>"+`<img style='max-width: 100%'   src = "http://`+res.data.yunFilePath+'"></div>')
                },
                error: function (data) {
                }

            })
        })


        $("#answerBtn").click(function (){

        })

    })
</script>
